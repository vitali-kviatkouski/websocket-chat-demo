<mat-card>
    <mat-card-title>System messages</mat-card-title>
    <mat-card-content>
        <div *ngFor="let msg of chatSrc.systemMsgs">
            {{msg}}
        </div>      
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="callSupport()">CALL SUPPORT</button>
    </mat-card-actions>
</mat-card>
